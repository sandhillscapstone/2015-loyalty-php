<!DOCTYPE html>

<html>

<head>

    <title>MeanBean - Search</title>

    {% include 'header-common.html' %}

    <script>

$(document).ready(function() {

        xx();

        $( "#search" ).keyup(xx);

        function xx () {

        var url = "/search/getcustomers";
        var text = $("#search").val();

        if(text==""){}

        else{
        $.post(url, {searchString: text}, function(data){

            $("#result").html(data).show();

            });  //$.post close
        }
        } //function close

}); //document ready close

    </script>

</head>

<body>
    {% include 'NavBar.html' %}

    <table width="700" border="0" cellpadding="0" cellspacing="0" class="searchTable">
        <tbody>
            <tr>
                <th  class="cellHeading"><span class="cellBoxes" style="font-size: 35px">Customer Search</span></th>
            </tr>
            <tr>
                <td style="text-align:center">
                    <input name="search" type="search" id="search" size="120" class="searchBar" value="{{ searchText }}">
                </td>
            </tr>
        </tbody>
    </table>
    <div id="result"></div>
</body>
</html>
