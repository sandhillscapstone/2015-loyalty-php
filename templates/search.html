    <script>

$(document).ready(function() {

        xx();

        $( "#search" ).keyup(xx);

        function xx () {

        var url = "/search/getcustomers";
        var text = $("#search").val();

        if(text==""){}

        else{
        $.post(url, {searchString: text}, function(data){

            $("#result").html(data).show();

            });  //$.post close
        }
        } //function close

}); //document ready close

    </script>
